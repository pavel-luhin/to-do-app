	<form name="loginForm" class="login-form">

			<input-field name="username" placeholder="Username" type="text" ng-model="user.username"></input-field>
			<input-field name="password" placeholder="Password" type="password" ng-model="user.password"></input-field>

		</div>
	</form>
</div>
