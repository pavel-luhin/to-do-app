<div class="login-page">
  <div class="form">
    <form class="login-form" name="loginForm" ng-submit="authenticateUser(user, loginForm)" novalidate>
      <input-field type="text" placeholder="Username" ng-model="user.username"></input-field>
      <input-field type="password" placeholder="Password" ng-model="user.password"></input-field>
      <button>log in</button>
    </form>
  </div>
</div>
